    <main class="contact">
        <form class="contact" action="/php/post-demo.php" method="post">
            <section class="algemeen">
                <h3>Algemene informatie</h3>
                <label for="fname">Voornaam</label>
                <input type="text" name="Voornaam" id="fname"><br>
                <label for="lname">Familienaam</label>
                <input type="text" name="Familienaam" id="lname"><br>
                <label for="mail">E-mail</label>
                <input type="text" name="E-mail" id="mail"><br>
            </section>
            <section class="specifiek">
                <h3>Specifieke informatie</h3>
                <p>Over wat gaat de vraag?</p>
                <input type="radio" name="Type-vraag" id="pf" value="Programming fundamentals">
                <label for="pf">Programming fundamentals</label><br>
                <input type="radio" name="Type-vraag" id="pm" value="Project management">
                <label for="pm">Project management</label><br>
                <input type="radio" name="Type-vraag" id="df" value="Database fundamentals">
                <label for="df">Database fundamentals</label><br>
                <input type="radio" name="Type-vraag" id="ui" value="User interfaces">
                <label for="ui">User interfaces</label><br>
            </section>
            <section class="vraag">
                <h3>Wat is je vraag?</h3>
                <textarea name="Vraag" id="q" cols="30" rows="5"></textarea><br>
            </section>
            <section class="submit">
                <input type="checkbox" name="Nieuwsbrief" id="news">
                <label for="news">Wil je onze maandelijkse nieuwsbrief ontvangen?</label><br>
                <input type="submit" value="Versturen">
            </section>
        </form>
    </main>
    <footer>Made and maintained by Joren Fabré</footer>

    <script>
        function toggleHamburger(element) {
            element.classList.toggle("change");
            element.parentElement.lastElementChild.classList.toggle("hidden");
        }
